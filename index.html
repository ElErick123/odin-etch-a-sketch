<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- ETCH-A-SKETCH WRAPPER -->
    <div class="wrapper">

        <!-- HEADER -->
        <div class="header">
            <span>Magic</span>
            <h1>Etch A Sketch</h1>
            <span>Screen</span>
        </div>

        <!-- GRID -->
        <div class="grid">

        </div>

        <!-- LOWER BAR -->
        <div class="lower-bar">
        <span class="ball"> </span> <!-- BALL AT THE LEFT CORNER -->

        <div class="size-scrollbar-container">
            <input id="size-scrollbar" type="range" min="4" max="100" step="2">
            <span id="size">Size: </span>
        </div>
        <button id="clear-btn">Clear</button>

        <span class="ball"> </span> <!-- BALL AT THE RIGHT CORNER -->
        </div>
    </div>

    <!-- COLORS -->
    <button class="color" id="black"> </button>
    <button class="color" id="red"> </button>
    <button class="color" id="green"> </button>
    <button class="color" id="blue"> </button>
    <button class="color" id="rainbow"> </button>

    <script src="script.js"></script>
</body>
</html>
